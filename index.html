<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="typer">
      <label for="Sarcastic" class="space">
        <input
          type="radio"
          value="sarcastic"
          id="sarcastic"
          name="filter"
          checked
        />
        Sarcastic
      </label>
      <label for="Funky" class="space">
        <input type="radio" value="funky" id="funky" name="filter" />
        Funky
      </label>
      <label for="Unable" class="space">
        <input type="radio" value="unable" id="unable" name="filter" />
        Unable to Structure a Sentence
      </label>
      <textarea name="text">
This is just a demo text to display different text styles.  </textarea
      >
      <p class="result"></p>
    </div>
    <script src="main.js"></script>
  </body>
</html>
